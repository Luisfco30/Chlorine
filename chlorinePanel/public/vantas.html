<body class="bg-color o-hidden">
    
    <header class="top-fixed bg-header">
        <nav class="nav-header">
            <img class="logo" src="./img/logo-chlorine.svg" alt="logo">
            <button id="log-out" type="button" class="btn btn-outline-danger">Cerrar Sesi√≥n</button>
        </nav>
    </header>

    <aside class="bg-dark aside">
        <ul class="nav-aside">
            <li><a href="./usuario.html">Usuarios <i class="fas fa-users"></i></a></li>
            <li><a href="./productos.html">Productos <i class="fas fa-prescription-bottle"></i></a></li>
            <li><a href="./dashboard.html">Dashboard <i class="fas fa-chart-line"></i></a></li>
            <li><a href="./vantas.html">Ventas <i class="fas fa-cash-register"></i></a></li>
        </ul>
    </aside>

    <main class="fill-panel">
        <div class="ventastbl table-user">
            <div class="card-header header-titletbl tblTitle ">
                <i class=" fas fa-table"></i>
                Ventas
            </div>
            <div class="table-responsive usuarios-pd" id="mydatatable-container">
                <table class="records_list table table-striped table-bordered table-hover" id="mydatatable">
                    <thead>
                        <tr class="header-table">
                            <th>ID</th>
                            <th>Fecha</th>                                    
                            <th>Cliente</th>
                            <th>Estado de pago</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>                                

                    <tbody id="tbodyVentas">
                        
                    </tbody>
                </table>
            </div>
        </div>          
    </main>

    <!-- Modal -->
    <div class="modal fade" id="detalleVenta">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content without-color-border">
            <div class="container-recibo">
              <div class="title">
                  <img src="./img/logo-chlorine.svg" height="100px" alt="CHLORINE">
                <button type="button" class="close " data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <h1 class="modal-title text-center">RECIBO DE VENTA</h1>          
              <div class="modal-body">              
                <div class="form-group">
                    <label class="titulos-recibo">Fecha de Compra</label>
                    <h5 class="info-recibo">12-12-2020</h5>
                  </div>
                  <div class="form-group">
                    <label class="titulos-recibo">Productos:</label>
                    <ul class="producto-recibo">
                        <li>1 Manzana</li>
                        <li>2 Pera</li>
                    </ul>
                  </div>
                  <div class="form-group">
                    <label class="titulos-recibo">Nombre del Cliente:</label>
                    <h5 class="info-recibo">Pepe Pecas</h5>
                  </div>
                  <div class="form-group">
                    <label class="titulos-recibo">Estado de Pago:</label>
                    <h5 class="info-recibo">Pagado</h5>
                  </div>
                  <div class="form-group">
                    <label class="titulos-recibo">Monto Total:</label>
                    <h5 class="info-recibo">$100</h5>
                  </div>
                </div>
                <div class="modal-footer">                
                  <button class="btn btn-verdeChlorine" id=""  data-dismiss="modal">Aceptar</button>
                </div>
              </div>     
            </div>  
          </div>         
        </div>
      </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
